<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="box">
        <h1>Weather Application</h1>
        <p class="para">Get the current weather data</p>
        <div class="search">
            <input type="text" name="search" id="searchcity" placeholder="Enter the city name" required>
            <button id="btn" onclick="weather()">Search   <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error"><p id="error"></p></div>
            <div class="header" id="header">
                <h2 id="city"></h2>
                <p id="temp"></p>
                <p id="desc"></p>
            </div>
            <div class="allfac" id="factor">
                <div class="part">
                    <h4>Feels Like</h2>
                        <p id="fl">--</p>
                    <h4>Air Preassure</h2>
                        <p id="ap">--</p>
                </div>
                <div class="part">
                    <h4>Wind Speed</h2>
                        <p id="ws">--</p>
                    <h4>Humidity</h2>
                        <p id="humidity">--</p>
                </div>
                <div class="part">
                    <h4>Degree</h2>
                        <p id="deg">--</p>
                    <h4>Visibility</h2>
                            <p id="vs">--</p>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
